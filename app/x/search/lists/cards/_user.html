<div flex flex-gt-md="33" layout="column">
  <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-title">{{cardUser.name}} {{cardUser.family}} {{cardUser.middlename}}</span>
          <span class="md-subhead" ng-bind="cardUser.email"></span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media"></div>
        </md-card-title-media>
      </md-card-title>
      <md-card-content>
        <table class="table">
          <tr>
            <td>Город</td>
            <td ng-bind="cardUser.city.name" class="text-right"></td>
          </tr>
          <tr>
            <td>Участник проектов</td>
            <td class="text-right">{{cardUser.executedProjectsCount}}
              <span ng-show="cardUser.createdProjectsCount">(из них {{cardUser.createdProjectsCount}} добавил)</span>
            </td>
          </tr>
        </table>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center" layout-padding>
        <a ng-href="/{{cardUser.id}}">Посмотреть</a>
      </md-card-actions>
  </md-card>
</div>

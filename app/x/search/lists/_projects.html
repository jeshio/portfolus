<p ng-hide="searches.length" class="text gray" layout-padding>
  Список проектов по заданным фильтрам пуст.
</p>

<md-virtual-repeat-container id="vertical-container" ng-style="listStyle">
  <div layout="column" layout-gt-md="row" md-virtual-repeat="project in searches">
    <div ng-include="'search/lists/cards/_project.html'"
       ng-repeat="cardProject in project" flex="">
    </div>
    <div flex-offset-gt-md="33" ng-hide="project[1]">
    </div>
    <div flex-offset-gt-md="33" ng-hide="project[2]">
    </div>
  </div>
</md-virtual-repeat-container>

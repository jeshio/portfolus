<div layout-padding="">
  <h3>Message {{ message.name }}</h3>
  <p>
    {{ message.description }}
  </p>

  <section layout="row" layout-sm="column" layout-wrap>
    <md-button class="md-primary" ui-sref="messageUpdate({messageId: message.id})">
      <md-icon>mode_edit</md-icon> Обновить
    </md-button>
    <md-button class="md-warn" ng-click="delete($event)">
      <md-icon>delete</md-icon> Удалить
    </md-button>
  </section>
</div>

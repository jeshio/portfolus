<md-list>
  <md-subheader class="md-no-sticky">{{ commits.length }} коммитов</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="commit in commits">
    <div class="md-list-item-text" layout="column">
      <h3>{{ commit.date | date:'MMM, dd в HH:mm' }}</h3>
      <p>{{ commit.message }}</p>
      <p><a href="{{commit.link}}">Подробнее</a></p>
    </div>
    <md-divider ></md-divider>
  </md-list-item>
</md-list>

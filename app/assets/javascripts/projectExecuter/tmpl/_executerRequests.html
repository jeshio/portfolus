<md-list ng-repeat="requestedProject in requestedProjects" flex>
  <md-subheader class="md-no-sticky">Запросы по проекту "<a ng-href="/{{authUser.id}}/projects/{{requestedProject.id}}">{{requestedProject.name}}</a>"</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="projectExecuter in requestedProject.projectExecuters">
    <div class="md-list-item-text md-offset" layout="column" style="margin-right: 60px">
      <h3><a ng-href="/{{projectExecuter.executer.id}}">{{ projectExecuter.executer.email }}</a></h3>
      <h4>Роль: {{ projectExecuter.role }}</h4>
      <p>
        Учавствовал в проете с {{ projectExecuter.startDate | date }} по
        <span ng-hide="projectExecuter.finishDate">настоящее время</span>
        <span ng-hide="!projectExecuter.finishDate" ng-bind="projectExecuter.finishDate | date"></span>
      </p>
      <div layout="row">
        <md-button ng-click="deleteExecuter(projectExecuter)" aria-label="Отклонить">
          <md-icon>clear</md-icon> Отклонить
        </md-button>
        <md-button ng-click="acceptExecuter(projectExecuter)" aria-label="Подтвердить">
          <md-icon>done</md-icon> Подтвердить
        </md-button>
      </div>
    </div>
    <md-divider ng-show="!$last"></md-divider>
  </md-list-item>
</md-list>
<p ng-hide="requestedProjects.length > 0" class="text gray">
  По вашим проектам не было сообщений об участии.
</p>

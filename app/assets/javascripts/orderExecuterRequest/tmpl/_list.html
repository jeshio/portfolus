<div flex-offset-gt-lg="25" flex-gt-lg="50" flex-offset-gt-md="15" flex-gt-md="70" flex>

  <md-list flex>
    <md-subheader class="md-no-sticky">Вы предложили исполнить следующие проекты</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="orderExecuterRequest in orderExecuterRequests" layout-padding="">
      <div class="md-list-item-text" layout="column">
        <h3>Проект <a ui-sref="orderProjectDetail({ orderProjectId: orderExecuterRequest.orderProject.id })">{{ orderExecuterRequest.orderProject.name }}</a></h3>
        <h4 ng-show="orderExecuterRequest.price">Вознаграждение {{ orderExecuterRequest.price }} руб.</h4>
        <p ng-show="orderExecuterRequest.comment">
          {{ orderExecuterRequest.comment }}
        </p>

        <section layout="row" layout-align="end center" layout-sm="column" layout-wrap>
          <!-- <md-button ui-sref="orderExecuterRequestDetail({orderExecuterRequestId: orderExecuterRequest.id})" aria-label="Подробно">
            <md-icon>flip_to_front</md-icon> Подробнее
          </md-button> -->

          <section layout="row" layout-align="end center" layout-sm="column" layout-wrap ng-show="orderExecuterRequest.confirmed">
            <!-- Для подтверждённой записи -->
            <span class="text white padding bg-success">Принято</span>
          </section>

          <section layout="row" layout-align="end center" layout-sm="column" layout-wrap ng-hide="orderExecuterRequest.confirmed">
            <!-- Для неподтверждённой записи -->
            <md-button ng-click="delete(orderExecuterRequest)" class="md-warn" aria-label="Удалить">
              <md-icon>delete</md-icon> Отменить предложение
            </md-button>
            <span class="text gray padding bg-disabled">На рассмотрении</span>
          </section>
        </section>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <md-list-item class="md-3-line" ng-hide="orderExecuterRequests.length > 0">
      <div class="md-list-item-text" layout="column">
        <p>Список пуст.</p>
      </div>
    </md-list-item>
  </md-list>

  <div flex ng-include="'message/tmpl/_list.html'" ng-controller="MessageCtrl">
  </div>
</div>

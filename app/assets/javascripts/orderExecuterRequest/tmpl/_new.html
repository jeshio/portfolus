<md-dialog aria-label="Стать исполнителем" ng-cloak>
  <form name="OrderExecuterRequest" ng-submit="createOrderExecuterRequest()" novalidate="">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ваше предложение</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div ng-include="'orderExecuterRequest/tmpl/_form.html'" layout-padding="">
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" style="margin-right:20px;">
        Отмена
      </md-button>
      <md-button type="submit" ng-disabled="OrderExecuterRequest.$invalid && !OrderExecuterRequest.$submitted" class="btn">
        Предложить
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

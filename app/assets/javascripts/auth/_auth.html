<!-- Форма авторизации -->
<div flex-offset-md="20" flex-md="60" flex-offset-gt-md="30" flex-gt-md="40" flex="100">

  <h1 class="md-headline">Авторизация</h1>

  <form ng-submit="login()">

    <md-input-container class="md-icon-float md-block">
      <label>Логин</label>
      <input ng-model="user.username" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>Пароль</label>
      <input ng-model="user.password" type="password">
    </md-input-container>

    <div class="text-center">
      <md-button class="btn" type="submit">Войти</md-button>
    </div>

  </form>

</div>

<span flex></span>

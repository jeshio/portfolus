<h1>Страница пользователя {{authUser.email}}</h1>

<div layout="column" layout-gt-md="row">

  <div flex flex-gt-md="50" layout="column">
    <h2>Основные данные</h2>
  </div>

  <div flex flex-gt-md="50" layout="column" ng-controller="EmailCtrl">
    <md-list flex>
        <md-subheader class="md-no-sticky">Список электронных почт</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="email in emails" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h4>{{ email.email }}</h4>
            <p>{{ email.confirmed ? "Подтверждено" : "Не подтверждено" }}</p>
          </div>
          <md-button class="md-secondary md-icon-button" ng-click="delete(email)" aria-label="delete">
            <md-icon>delete</md-icon>
          </md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

    <form ng-submit="addEmail()" name="Email" novalidate="">
      <md-input-container class="md-block" flex-gt-sm>
        <label>E-mail</label>
        <input ng-model="email.email" name="email" required type="email">

        <div ng-messages="Email.email.$error" role="alert" md-auto-hide="false">
          <div ng-message="serverMessage">{{Email.email.$error.serverMessage}}</div>
          <span ng-show="!Email.$submitted && Email.email.$touched">
            <div ng-messages-include="errorMessages.html" ></div>
          </span>
        </div>
      </md-input-container>

      <div class="text-center">
        <md-button class="btn" type="submit" name="enter-button">Добавить</md-button>
      </div>
    </form>

  </div>

</div>

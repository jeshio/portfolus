<div flex-offset-gt-lg="25" flex-gt-lg="50" flex-offset-gt-md="15" flex-gt-md="70" flex>
  <section layout="row" layout-sm="column" layout-wrap>
    <md-button href="/<%= file_name.titleize.downcase.parameterize.pluralize(2) %>/new" class="md-raised md-primary">Создать</md-button>
  </section>

  <md-list flex>
    <md-subheader class="md-no-sticky"><%= file_name.titleize.pluralize(2) %></md-subheader>
    <md-virtual-repeat-container>
      <md-list-item class="md-3-line" md-virtual-repeat="<%= file_name %> in <%= file_name.pluralize(2) %>" md-item-size="20" ng-click="null">
        <div class="md-list-item-text" layout="column">
          <h3>{{ <%= file_name %> }}</h3>
          <h4>{{ <%= file_name %> }}</h4>
          <p>{{ <%= file_name %> }}</p>

          <section layout="row" layout-align="end center" layout-sm="column" layout-wrap>
            <md-button ui-sref="<%= file_name %>Detail({<%= file_name %>Id: <%= file_name %>.id})" aria-label="Подробно">
              <md-icon>flip_to_front</md-icon> Подробнее
            </md-button>

            <md-button ng-click="delete(<%= file_name %>)" class="md-warn" aria-label="Удалить">
              <md-icon>delete</md-icon> Удалить
            </md-button>
          </section>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-virtual-repeat-container>
    <md-list-item class="md-3-line" ng-hide="<%= file_name.pluralize(2) %>.length > 0">
      <div class="md-list-item-text" layout="column">
        <p>Список пуст.</p>
      </div>
    </md-list-item>
  </md-list>
</div>
